<form #heroForm="ngForm" (ngSubmit)="onClickSubmit(heroForm)">
  <div class="form-group">
    <label>Name</label>
    <input type="text"
           [ngModel] = hero.name
           name="name"
           required
    >
  </div>

  <div class="form-group">
    <label>Age</label>
    <input type="text">
  </div>

  <div class="form-group">
    <label>Hero Power</label>
    <select>
      <option *ngFor="let pow of powerService.powers | async" [value]="pow">{{pow}}</option>
    </select>
  </div>

  <button class="form-group" type="submit" >Submit</button>
</form>
