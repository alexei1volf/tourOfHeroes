<form [formGroup]="heroForm" (ngSubmit)="onClickSubmit()">
  <div class="form-group">
    <label>Name</label>
    <input type="text"
           formControlName="name"
    >
  </div>

  <div class="form-group">
    <label>Age</label>
    <input type="number"
           formControlName="age"
    >
  </div>

  <div formArrayName="addresses" *ngFor="let address of addresses.controls; index as i">
    <div [formGroupName]="i">
      <div class="form-group">
        <label for="{{'cityId' + i}}">City</label>
        <input type="text"
               formControlName="city"
               id="{{'cityId' + i}}"
        >
      </div>
      <div class="form-group">
        <label for="{{'streetId' + i}}">Street</label>
        <input type="text"
               formControlName="street"
               id="{{'streetId' + i}}"
        >
      </div>
    </div>
  </div>
  <button class="form-group" (click)="addAddress()" >Add address</button>

  <button class="form-group" type="submit" >Submit</button>
</form>

<br>Dirty: {{heroForm.dirty}}
<br>Touched: {{heroForm.touched}}
<br>Valid: {{heroForm.valid}}
<br>Value: {{heroForm.value | json}}
